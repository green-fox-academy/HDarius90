<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Questions</title>
</head>

<body id="body">
    <main class="container">

        <button id="edit-button" class="mb-3" type="button">Szerkesztés</button>

        <div id="questions">
        </div>

        <form id="add">
            <header class="mb-3">
                <h3>Új kérdés létrehozása</h3>
            </header>

            <div class="mb-3">
                <input id="question" class="form-control" type="text" placeholder="ide írd a kérdést">
            </div>

            <header class="mb-3">
                <h3>Válaszok hozzáadása</h3>
            </header>

            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label for="" class="col-form-label">#1</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="answer1" class="form-control" placeholder="ide írd a választ">

                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="true-or-false" id="radio1">
                    </div>
                </div>
            </div>
            <hr>

            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label for="" class="col-form-label">#2</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="answer2" class="form-control" placeholder="ide írd a választ">

                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="2" name="true-or-false" id="radio2">
                    </div>
                </div>
            </div>
            <hr>

            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label for="" class="col-form-label">#3</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="answer3" class="form-control" placeholder="ide írd a választ">
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="3" name="true-or-false" id="radio3">

                    </div>
                </div>
            </div>
            <hr>

            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label for="" class="col-form-label">#4</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="answer4" class="form-control" placeholder="ide írd a választ">

                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="4" name="true-or-false" id="radio4">

                    </div>
                </div>
                <hr>
                <div class="submit-div">
                    <button type="submit" class="submit">Küldés</button>
                </div>

        </form>
        <div class="edit">
            <h5><a href="game.html">Vissza a játékhoz</a> </h5>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="questions.js"></script>
</body>

</html>

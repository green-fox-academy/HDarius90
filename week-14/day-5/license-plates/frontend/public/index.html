<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Licence Plate</title>
  </head>
  <body>
    <main class="container">
      <h1>License Plate search</h1>
      <form id="search-form" novalidate>
        <div class="mb-3">
          <label for="license-plate" class="form-label">License plate</label>
          <input
            type="text"
            class="form-control"
            id="license-plate"
            placeholder="HMZ-140"
            name="q"
            pattern="[A-Z]{3}-[0-9]{3}"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="filter"
            id="police-cars"
            value="police"
          />
          <label class="form-check-label" for="police-cars">
            Police cars only
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="filter"
            id="diplomat-cars"
            value="diplomat"
          />
          <label class="form-check-label" for="diplomat-cars">
            Diplomat cars only
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Query database</button>
        <button type="reset" class="btn btn-secondary">reset</button>
      </form>
      <hr />
      <div id="form-error" class="alert alert-danger d-none" role="alert">
        A simple danger alertâ€”check it out!
      </div>
      <section>
        <h1>Results</h1>
        <table id="search-results" class="table">
          <thead>
            <tr>
              <th>License Plate</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Color</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>

Hozz létre egy függvényt, ami hozzáadja a 'not-prime' ("nem prím") osztályt ("class") azokhoz a div-ekhez, amik nem prímek, és a 'prime' osztályt a prímekhez!
Hozz létre egy időzítőt, ami addig hívja a prím validátor (ellenőrző) függvényt, amíg a számok végére nem ér!
Az időzítő 100ms-onként fusson le.
Az időzítő álljon le, hogyha nincsen több elem.
-->

        const main = document.getElementById('main');
        main.innerHTML = [...Array(100)].map((_, i) => `<div>${i}</div>`).join('');

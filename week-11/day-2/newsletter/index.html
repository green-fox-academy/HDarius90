<!DOCTYPE html>
<html>

<head>
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="container">

    <h2>Subscribe to our newsletter</h2>

    <form class="login-form" method="post" action="http://localhost:3000/signup">
        <label for="username">Full name</label>
        <input autofocus=”autofocus” type="text" id="username" name="username" placeholder="name" required>

        <label for="email">Email address</label>
        <input type="email" autocomplete="off" id="email" placeholder="email" name="email" required>


        <button class="login-button" type="submit">Sign up!</button>

    </form>
</div>

<script src="server.js"></script>

</body>

</html>

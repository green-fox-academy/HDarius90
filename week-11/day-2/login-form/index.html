<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/27ab97faf8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <div class=container>
        <h2>Account login</h2>

        <form class="login-form" method="post" action="">
            <label for="name">Username</label>
            <input pattern="[\S]*" title="Your Username can't contain spaces" autofocus=”autofocus” type="text"
                id="name" name="name" placeholder="Enter Username" required>

            <div class='icontainer'>
                <label for="password">Password</label>
                <input type="password" id="password" pattern="[\w]{4,8}"
                    title="Your password is 4 to 8 characters long word" placeholder="Enter password" name="password"
                    required>

                <i class="far fa-eye"></i>
            </div>

            <p>Forgot password?</p>
            <!--https://www.javascripttutorial.net/javascript-dom/javascript-toggle-password-visibility/-->
            <button class="login-button" type="submit">Login</button>

        </form>

    </div>

    <script src="main.js"></script>
</body>

</html>

<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regisztráció utáni adatbekérés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <form method="post" action="" novalidate id="after-reg-form">
        <fieldset>
            <legend>További adatbekérés társkereséshez</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Azonosító</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="1" disabled>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" name="name" id="name" required placeholder="Gipsz Jakab">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input type="password" id="password" class="form-control" name="password" required minlength="8">
            </div>
            <div class="mb-3">
                <label for="password-again" class="form-label">Jelszó újra</label>
                <input type="password" id="password-again" class="form-control" name="password-again" required minlength="8">
            </div>
            <div class="mb-3">
                <label for="birth" class="form-label">Születési dátum</label>
                <input type="date" id="birth" class="form-control" name="birth" required value="1987-07-06">
            </div>
            <div class="mb-3">
                <label for="current-location" class="form-label">Tartózkodási hely</label>
                <select class="form-select" aria-label="Tartózkodási hely" name="current-location" id="current-location">
                    <option>--- Válassz! ---</option>
                    <option value="budapest" selected>Budapest</option>
                    <option value="eger">Eger</option>
                    <option value="kecskemét">Kecskemét</option>
                    <option value="pécs">Pécs</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Profilkép</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <fieldset class="mb-3">
                <legend>Elsődleges nemi jelleg</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Nő
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Férfi
                    </label>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend>Preferált nemi jelleg</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="preferred-gender" id="prefered-woman" value="female">
                    <label class="form-check-label" for="prefered-woman">
                        Nő
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="preferred-gender" id="prefered-man" value="male">
                    <label class="form-check-label" for="prefered-man">
                        Férfi
                    </label>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="min-age" class="form-label">Minimum keresett életkor</label>
                <input class="form-control" type="number" id="min-age" min="14" max="110" value="14">
            </div>
            <div class="mb-3">
                <label for="max-age" class="form-label">Maximum keresett életkor</label>
                <input class="form-control" type="number" id="max-age" min="18" max="120" value="18">
            </div>
            <button type="submit" class="btn btn-primary">Küldés</button>
        </fieldset>

    </form>
</main>
<script src="after-reg.js"></script>
</body>
</html>

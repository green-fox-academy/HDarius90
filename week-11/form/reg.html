              class="form-control"
              name="email"
              required

          <div class="mb-3">

              <input

                type="checkbox"

              <label class="form-check-label" for="gdpr">
                Elfogadom az <a href="gdpr.html">Adatvédelmi nyilatkozatot</a>
              </label>
            </div>
          </div>
